<form>
  <div class="form-group">
    <label for="">Duration (in hours)</label>
    <input type="text" class="form-control" placeholder="This promotion wil last for .. hours" ng-model="model.duration">
  </div>
  <div class="form-group">
    <label for="">Discount Code</label>
    <input type="text" class="form-control" ng-model="model.code" disabled>
  </div>
  <div class="form-group">
    <label for="">Message to customers</label>
    <input type="text" class="form-control" placeholder="This is a message sent to nearby automate users" ng-model="model.message">
  </div>
</form>
