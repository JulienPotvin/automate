<div class="parkings">
  <style>

  </style>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Available</th>
        <th>Base Price</th>
        <th>Surge status</th>
        <th>Current Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in vm.mapService.parkings">
        <td>{{ ::p.parkingId }}</td>
        <td ng-class="{available: p.physicalAvailability}">{{ ::p.physicalAvailability.toString() | uppercase }}</td>
        <td>$ {{ ::p.pricingInfo.basePrice | number: 2 }}</td>
        <td ng-class="vm.displayAvailabilityState()">{{ vm.displayAvailabilityState() | uppercase }}</td>
        <td>$ {{ vm.mapService.calculateParkingPrice(p) | number: 2 }}</td>
    </tbody>
  </table>
</div>
